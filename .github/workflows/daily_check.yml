name: Daily Crew Certification Check

on:
  schedule:
    # Runs at 21:35 IST (16:05 UTC)
    - cron: '5 16 * * *'
  # Allows you to run this workflow manually for testing
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Create Firebase credentials from Base64
      run: echo "${{ secrets.FIREBASE_CREDENTIALS }}" | base64 --decode > serviceAccountKey.json

    - name: Run the Python script
      run: python crew_notifier.py
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        CREW_DATA_PATH: 'erp/data/shipping/fleet_management/crew-profile'
