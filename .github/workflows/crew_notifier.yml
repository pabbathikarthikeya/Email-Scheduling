name: Daily Crew Certification Check

on:
  schedule:
    # Runs at 19:25 IST (13:55 UTC) or your desired schedule
    - cron: '55 13 * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install -r requirements.txt

    # ========== MODIFICATION START ==========
    # This is the new, more reliable way to create the credentials file
    - name: Create Firebase credentials file
      id: create_json
      uses: jsdaniell/create-json@v1.2.2
      with:
        name: "serviceAccountKey.json"
        json: ${{ secrets.FIREBASE_CREDENTIALS }}
    # ========== MODIFICATION END ==========

    - name: Run the Python script
      run: python crew_notifier.py
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}